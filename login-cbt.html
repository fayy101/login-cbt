<!DOCTYPE html>
<html>
<head>
  <title>Uji Coba Login CBT</title>
  <meta charset="UTF-8">
</head>
<body style="font-family:Arial, sans-serif; max-width:500px; margin:auto; padding:20px;">
  <h3>Uji Coba Login CBT</h3>

  <label>Nama:</label><br>
  <input type="text" id="nama" value="Siti Aminah" style="width:100%; padding:8px;"><br><br>

  <label>Paket:</label><br>
  <select id="paket" style="width:100%; padding:8px;">
    <option value="A">Paket A</option>
    <option value="B">Paket B</option>
    <option value="C">Paket C</option>
  </select><br><br>

  <label>Kelas:</label><br>
  <select id="kelas" style="width:100%; padding:8px;">
    <option value="4">Kelas 4</option>
    <option value="5">Kelas 5</option>
    <option value="6">Kelas 6</option>
  </select><br><br>

  <label>Jurusan (opsional):</label><br>
  <input type="text" id="jurusan" style="width:100%; padding:8px;"><br><br>

  <button onclick="ujiCoba()" style="padding:10px 20px; background:#2c3e50; color:white; border:none; border-radius:5px;">Kirim ke Sheet</button>

  <script>
    function ujiCoba() {
      const nama = document.getElementById("nama").value;
      const paket = document.getElementById("paket").value;
      const kelas = document.getElementById("kelas").value;
      const jurusan = document.getElementById("jurusan").value;

      fetch("https://script.google.com/macros/s/AKfycbwrHjJiKTvRQrtTVqZV9iaiwII-l3EvU1e_sI4-6P6_D0uFze3v6yCMJx2fOH01gTVoXA/exec", {
        method: "POST",
        body: JSON.stringify({
          nama: nama,
          paket: paket,
          kelas: kelas,
          jurusan: jurusan
        }),
        headers: {
          "Content-Type": "application/json"
        }
      }).then(() => {
        alert("✅ Data berhasil dikirim! Silakan cek Google Sheet.");
      }).catch((err) => {
        alert("❌ Gagal mengirim data: " + err);
      });
    }
  </script>
</body>
</html>
