<!DOCTYPE html>
<html>
<head>
  <title>Login CBT PKBM</title>
  <meta charset="UTF-8">
</head>
<body style="font-family:Arial,sans-serif; max-width:500px; margin:auto; padding:20px;">
  <h2>Login CBT PKBM</h2>

  <label>Nama:</label><br>
  <input type="text" id="nama" style="width:100%; padding:8px;"><br><br>

  <label>Paket:</label><br>
  <select id="paket" style="width:100%; padding:8px;">
    <option value="A">Paket A</option>
    <option value="B">Paket B</option>
    <option value="C">Paket C</option>
  </select><br><br>

  <label>Kelas:</label><br>
  <select id="kelas" style="width:100%; padding:8px;">
    <option value="4">Kelas 4</option>
    <option value="5">Kelas 5</option>
    <option value="6">Kelas 6</option>
    <option value="7">Kelas 7</option>
    <option value="8">Kelas 8</option>
    <option value="9">Kelas 9</option>
    <option value="10 IPA">Kelas 10 IPA</option>
    <option value="10 IPS">Kelas 10 IPS</option>
    <option value="11 IPA">Kelas 11 IPA</option>
    <option value="11 IPS">Kelas 11 IPS</option>
    <option value="12 IPA">Kelas 12 IPA</option>
    <option value="12 IPS">Kelas 12 IPS</option>
  </select><br><br>

  <label>Jurusan (opsional):</label><br>
  <input type="text" id="jurusan" style="width:100%; padding:8px;"><br><br>

  <button onclick="loginCBT()" style="padding:10px 20px; background:#2c3e50; color:white; border:none; border-radius:5px;">Masuk Ujian</button>

  <script>
    function loginCBT() {
      const nama = document.getElementById("nama").value;
      const paket = document.getElementById("paket").value;
      const kelas = document.getElementById("kelas").value;
      const jurusan = document.getElementById("jurusan").value;

      if (!nama || !paket || !kelas) {
        alert("Mohon lengkapi semua data.");
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbwQ08ucBO29ECeXCWnCId_hJLrtHsMIQcWDSuOQT8YG9tb9LT-NhDfyZERSgthlMh0A/exec", {
        method: "POST",
        body: JSON.stringify({ nama, paket, kelas, jurusan }),
        headers: { "Content-Type": "application/json" }
      });

      const folderMap = {
        "A-4": "https://drive.google.com/drive/folders/1gz1JCoUcsfnEBquD8Jhvk-xfhaO7AwYj",
        "A-5": "https://drive.google.com/drive/folders/1Mla_WbuSFj_S9XMMWpnUlGW1VdNUhOgW",
        "A-6": "https://drive.google.com/drive/folders/1RpW1UCG-TrS76kq_gkY614nJvWZTAt1r",
        "B-7": "https://drive.google.com/drive/folders/1yOiem5ArNQQvMlbNIEXP2dqasfR03GSw",
        "B-8": "https://drive.google.com/drive/folders/1_M_nxHoe8la4k-udo5ZV0nD4iNBXSUAx",
        "B-9": "https://drive.google.com/drive/folders/16tsOe5RRgGMlIzNJRFeVfW5Dpb9WFq3u",
        "C-10 IPS": "https://drive.google.com/drive/folders/1EOydA3f4iyaAmHZRfkYjJM-TjQ4UMAXX",
        "C-10 IPA": "https://drive.google.com/drive/folders/15EnxsFL52KdnctLrn1Wk-KnPxJRGuVgF",
        "C-11 IPS": "https://drive.google.com/drive/folders/11J3KL1H-MZvSxOUIlCoE9JWyRpsedoN3",
        "C-11 IPA": "https://drive.google.com/drive/folders/1ryXV8AGe4MxqGolS24byJXYA4ud1HB-X",
        "C-12 IPS": "https://drive.google.com/drive/folders/1cX8oLt1OvHGqD7cx3VpkwUCrdpqCqpZm",
        "C-12 IPA": "https://drive.google.com/drive/folders/1o-wfDN0AmVD_W0l4ndy83qc2A0kyBxg2"
      };

      const key = `${paket}-${kelas}`;
      const linkSoal = folderMap[key];

      if (linkSoal) {
        window.location.href = linkSoal;
      } else {
        alert("Link soal belum tersedia untuk kombinasi ini.");
      }
    }
  </script>
</body>
</html>
